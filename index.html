<!doctype html>
<html lang="en">
  <head>
    <!-- Basic -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Website Title -->
    <title>Tej EduTech Consultancy | Career Counseling & Admission Guidance</title>

    <!-- SEO Description -->
    <meta
      name="description"
      content="Tej EduTech Consultancy provides expert career counseling, admission guidance, scholarships, and education support for students across India."
    />

    <!-- SEO Keywords -->
    <meta
      name="keywords"
      content="Tej EduTech, career counseling, admission guidance, education consultancy, scholarships, student guidance, college admissions"
    />

    <!-- Author -->
    <meta name="author" content="Tej EduTech Consultancy" />

    <!-- Search Engine -->
    <meta name="robots" content="index, follow" />

    <!-- Open Graph (WhatsApp / Facebook / LinkedIn) -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Tej EduTech Consultancy | Student Career Guidance" />
    <meta
      property="og:description"
      content="Expert career counseling, admissions, and scholarships support for students across India."
    />
    <meta property="og:url" content="https://www.tejedutech.com" />
    <meta property="og:image" content="https://www.tejedutech.com/image.png" />
    <meta property="og:site_name" content="Tej EduTech Consultancy" />

    <!-- Twitter Preview -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Tej EduTech Consultancy | Career & Admission Experts" />
    <meta
      name="twitter:description"
      content="Trusted education consultancy helping students choose the right career path."
    />
    <meta name="twitter:image" content="https://www.tejedutech.com/image.png" />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://www.tejedutech.com" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/image.png" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
